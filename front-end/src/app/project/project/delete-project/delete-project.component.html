<a
  mat-icon-button
  class="close-button"
  [mat-dialog-close]="true"
  matTooltip="{{ 'matTooltipClose' | translate }}"
>
  <mat-icon>close</mat-icon>
</a>
<h2 mat-dialog-title>{{'Supprimer Projet' | translate}}</h2>
{{'Êtes-vous sûr de vouloir supprimer le projet' | translate}} {{ local_data.name }}?
<div mat-dialog-actions align="end" class="buttons">
  <button mat-button mat-flat-button (click)="deleteProject()" color="warn">{{'supprimer' | translate}}</button>
  <button mat-button class="canceled" (click)="closeDialog()" mat-flat-button>{{'Annuler' | translate}}</button>
</div>
