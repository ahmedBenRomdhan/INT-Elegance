<div class="login-register">
    <div class="login-register-box error-card text-center">
        <h1>404</h1>
        <h3 class="text-uppercase"> {{pageNotFound}} </h3>
        <p class="text-muted m-t-30 m-b-30"> {{notFoundText}} </p>
        <a mat-raised-button color="primary" (click)="redirect()" class="btn btn-info btn-rounded waves-effect waves-light m-b-40"> {{backButton}} </a>
    </div>
</div>
